name: IRCTC Automation Booking

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:
    inputs:
      USERNAME:
        required: true
        type: string
        description: "Your IRCTC Username"
      PASSWORD:
        required: true
        type: string
        description: "Your IRCTC Password"
      UPI_ID:
        required: true
        type: string
        description: "Your UPI ID To Make Payment From"

jobs:
  IRCTC-Booking:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set timezone and install dependencies
      run: |
        sudo timedatectl set-timezone Asia/Kolkata
        pip install -r irctc-captcha-solver/requirements.txt

    - name: Pre-load captcha models
      run: |
        cd irctc-captcha-solver
        python3 -c "from app_server import load_easyocr_model
        print('Loading EasyOCR models...')
        model = load_easyocr_model()
        print('Models loaded successfully!')"

    - name: Start Captcha Server
      run: |
        cd irctc-captcha-solver
        python3 app-server.py --host 0.0.0.0 --port 5001 &
        sleep 10
        curl -X POST "http://localhost:5001/extract-text" -H "Content-Type: application/json" -d '{"image": ""}'

    - name: Set credentials from inputs
      run: |
        PASSWORD=$(jq -r '.inputs.PASSWORD' $GITHUB_EVENT_PATH)
        USERNAME=$(jq -r '.inputs.USERNAME' $GITHUB_EVENT_PATH)
        UPI_ID=$(jq -r '.inputs.UPI_ID' $GITHUB_EVENT_PATH)
        echo "::add-mask::$PASSWORD"
        echo "::add-mask::$USERNAME"
        echo "::add-mask::$UPI_ID"
        echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV
        echo "USERNAME=$USERNAME" >> $GITHUB_ENV
        echo "UPI_ID=$UPI_ID" >> $GITHUB_ENV

    - name: Install Node.js and npm
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'

    - name: Installing Cypress & Running IRCTC Cypress Automation
      run: |
        npm install
        npx cypress run --browser chrome --headed --record --key a15b31a6-b9ee-4678-b9ac-f45a190851fe --env UPI_ID=$UPI_ID,USERNAME=$USERNAME,PASSWORD=$PASSWORD
